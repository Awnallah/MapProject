<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Running the World!</title>
    <!--  image source : http://www.flaticon.com/free-icon/running-man_1614#term=jogging&page=1&position=8 -->
    <link rel="shortcut icon" href="dist/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/style.css">

</head>

<body>
    <div id='map' class='mapCanvas'></div>
    <!-- Search Form div -->
    <div class='container-search input-group-addon' id='inputDiv'>
        <form id='formSearch' role='form'>
            <input type='search' placeholder='event name' data-bind='value: inputFilter' class='searchInput'>
            <button data-bind='click: filter'>filter</button>
            <button data-toggle='collapse' type='button' data-target='#advancedSearch' class='btn-primary'> Advanced Search </button>
            <div class='collapse' id='advancedSearch'>
                Location
                <input data-bind="value: searchValue" name='search' id='inputSearch' type="search" placeholder='Berkeley, CA' class="searchInput"> Radius
                <input class="radius" data-bind='value: searchRadius'> (Miles)
                <button type="button" id='button' data-bind='click: radiusFilter'><span class="glyphicon glyphicon-search"></span></button>
            </div>
        </form>
        <div><span data-bind='text: meetupListFiltered().length'></span> Events <span id='search-status'></span></div>
    </div>

    <!-- Events List div -->
    <div class="meetup-list" id="meetup-List">
        <ul id='list' class="list list-group" data-bind='foreach: {data: meetupListFiltered(), as: "meetup"}'>
            <li class="list-item list-group-item" data-bind='text: meetup.name, click: $root.meetupClicked'></li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function mapError() {

            $('#inputDiv').append("<h4 class='bg-danger'>Google maps failed to load</h4>");
        }
    </script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type="text/javascript" src='src/app.js'></script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIrEuY8EE4aTj-2zDxppHoynoFljprRvw&libraries=places&callback=initViewModel" onerror="mapError()"></script>



</body>

</html>
